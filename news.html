---
layout: page
title: NEWS
---
<section id="news">
  <div class="container">
    {% for item in site.data.news %}
    <div class="card mb-3" style="max-width: 1000px;">
      <div class="row g-0">
        <div class="col-md-4">
          {% if item.image %}
          <img src="{{item.image}}" class= "img-fluid" alt="..." />
          {% else %}
          <img src="..." alt="..." />
          {% endif %}

        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <p class="card-text">
              {{item.abstract}}
            </p>
            <p class="card-text">
              <small class="text-muted">date: {{item.date}}</small>
            </p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>
</section>
