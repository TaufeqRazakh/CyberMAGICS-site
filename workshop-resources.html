---
layout: page
title: Courseware
---


<div class="container">
	<div class="row row-col-auto">
	{% for resource in site.data.workshop_resources %}
	{% unless resource.session_name %}
	<div class="col-5" >
		{% if resource.active%}
		<a href={{resource.link}}>{{ resource.name }}</a>
		{% else %}
		{{ resource.name }}		
		{% endif %}
	</div>
	{% else %}
	<h2 class="col-12">{{ resource.session_name }}</h2>
	{% endunless %}
	{% endfor %}
    </div>
</div>
